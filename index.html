<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Free Code Camp - twitch TV App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Qwigley' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" charset="utf-8"></script>
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

  <div class="container">
    <div class="row" id="header">
      <div class="twelve columns">
        <div id="title">
          <h1>Twitch Streamers</h1>
        </div>

      </div>

    </div>
    <div class="row">
      <div id="articles" class="twelve columns">
        <article>
          <div class="image"><img src="images/test.jpeg" alt=""></div>

          <div class="name">name1 </div>
          <div class="status">status1 </div>
        </article>
        <article class="inactive">
          <div class="image"><img src="images/test.jpeg" alt=""></div>
          <div class="name">name2 ame2 ame2 ame2 </div>
          <div class="status">status2 ame2 ame2 </div>
        </article>
      </div>
    </div>

    <div class="row">
      <footer>
        <p>
          Made with <span class="stylish">style</span> by <a href="http://ric.mclaughlin.today">Ric McLaughlin</a>
        </p>
      </footer>
    </div>
  </div>
</body>

</html>
