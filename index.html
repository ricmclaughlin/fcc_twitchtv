<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Free Code Camp - twitch TV App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Qwigley' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">


  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" charset="utf-8"></script>
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

  <div class="container">
    <div class="row">
      <div id="header" class="twelve columns">
        <header>
          <div id="title">
            <h1>Twitch Streamers</h1>
          </div>
          <div id="toggle">
            <form action="">
              <input type="radio" name="whichStreamers" value="all" checked> all<br>
              <input type="radio" name="whichStreamers" value="online"> online<br>
              <input type="radio" name="whichStreamers" value="offline"> offline
            </form>
          </div>
        </header>

      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <section>
          <article>
            <img src="images/test.jpeg" alt="">
            <div class="name"></div>name status
          </article>
          <article class="inactive">
            <img src="images/test.jpeg" alt=""> name status name status
          </article>
        </section>
      </div>
    </div>

    <div class="row">
      <footer>
        <p>
          Made with <span class="stylish">style</span> by <a href="http://ric.mclaughlin.today">Ric McLaughlin</a>
        </p>
      </footer>
    </div>
  </div>
</body>

</html>
